<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section class="player player--x player--active">
        <h2 class="name" id="name--0">Player x</h2>
        <p class="score" id="score--0">0</p>
      </section>

      <section class="winMessageClass" id="winMessage"></section>

      <section class="player player--o player--active">
        <h2 class="name" id="name--1">Player O</h2>
        <p class="score" id="score--1">0</p>
      </section>

      <img src="boardPic.png" class="board" />

      <button class="btn btn--TopLeft"></button>
      <button class="btn btn--TopMiddle"></button>
      <button class="btn btn--TopRight"></button>
      <button class="btn btn--MiddleLeft"></button>
      <button class="btn btn--MiddleMiddle"></button>
      <button class="btn btn--MiddleRight"></button>
      <button class="btn btn--BottomLeft"></button>
      <button class="btn btn--BottomMiddle"></button>
      <button class="btn btn--BottomRight"></button>
      <button class="btn btn--New">New Game</button>
      <button class="btn btn--Bot">Play with Bot?</button>
      <button class="btn btn--clear">Clear Score</button>
    </main>
    <script src="tictac.js"></script>
  </body>
</html>
